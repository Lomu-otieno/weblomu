<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forgot Password</title>
  <link rel="stylesheet" href="loginScreen.css"/>
</head>
<body>
  <div id="app">
    <div id="splash" class="splash hidden">
      <div class="loader"></div>
    </div>

    <div class="container">
      <h1 class="title">Forgot Password</h1>

      <input type="email" id="email" placeholder="Enter your email" class="input"/>
      <button id="forgotBtn" class="button">Send Reset Link</button>

      <p class="link" id="loginLink">Back to Login</p>
    </div>
  </div>

  <script src="forgotPassword.js"></script>
</body>
</html>
