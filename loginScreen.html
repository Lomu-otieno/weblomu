<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <link rel="stylesheet" href="loginScreen.css"/>
</head>
<body>
  <div id="app">
    <div id="splash" class="splash hidden">
      <div class="loader"></div>
    </div>

    <div class="container">
      <h1 class="title">Login</h1>

      <input type="text" id="username" placeholder="Username" class="input"/>
      <input type="email" id="email" placeholder="Email" class="input"/>
      <input type="password" id="password" placeholder="Password" class="input"/>

      <button id="loginBtn" class="button">Login</button>

      <p class="link" id="registerLink">Don't have an account? Register</p>
      <p class="link" id="forgotLink">Forgot Password?</p>
    </div>
  </div>

  <script src="loginScreen.js"></script>
</body>
</html>
